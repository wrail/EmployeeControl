<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../static/asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}"
          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css"></style>
</head>
<body>
<form>
    <div th:replace="~{commons/bar::topbar}"></div>

    <div class="row">
        <!--使用id选择器来引入公共模块-->
        <div th:replace="~{commons/bar::#sidebar(activeUri='emps')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form action="/crud/addemp" method="post">
                <div class="form-group">
                    <label>LastName</label>
                    <input th:name="lastName" type="text" class="form-control" placeholder="wrail" >
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input th:name="email" type="email" class="form-control" placeholder="wrial.qq.com">
                </div>
                <div class="form-group">
                    <label>Gender</label><br/>
                    <div class="form-check form-check-inline">
                        <input th:name="gender" class="form-check-input" type="radio" name="gender" value="1">
                        <label class="form-check-label">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input th:name="gender" class="form-check-input" type="radio" name="gender" value="0">
                        <label class="form-check-label">女</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>department</label>
                    <select class="form-control" th:name="department.id">
                        <!--注意：显示的是部门名称，打但是请求的是部门id-->
                        <option th:value="${dep.id}" th:each="dep:${depts}" th:text="${dep.departmentName}">1</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Birth</label>
                    <input th:name="birth" th:type="date"  class="form-control" placeholder="zhangsan">
                </div>
                <!--action不可用，使用formaction绑定-->
                <button type="submit" class="btn btn-primary" formaction="/crud/addemp" formmethod="post">添加</button>
                <button type="reset" class="btn btn-primary">重置</button>
            </form>
        </main>
    </div>

</form>
</body>
</html>
